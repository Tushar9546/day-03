<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css" />
</head>
<body>
    <div id="img">
        <img src="https://sso.masaischool.com/brand_dark.svg" alt="masai" />
  
      </div>
      
      <form id="form">
        
        <h2>Log In</h2>
  
        <h3>Email</h3>
        <input placeholder="Enter email" type="email"  id="useremail" />
  
        <h3>Password</h3>
        <input type="password" id="password" name="pwd">
  
    
        <button id="button">Log In</button>
  
        
  
        
      </form>
</body>
</html>

<script>

      var form= document.querySelector("form");

      var userData2= JSON.parse(localStorage.getItem("userData"));

      form.addEventListener("submit", function(event){
        event.preventDefault();
        var Data={
            email: form.useremail.value,
            password: form.password.value,
        }

        if(userData2===null){
            alert("Please create an account");
        }
        else if(userData2.email==Data.email && userData2.password==Data.password){
            alert("SignIn Successful");
            localStorage.setItem("user", JSON.stringify(userData2)) 
            window.location.href="navbar.html";
        }
        else
        {
            alert("User Doesn't Exist");
        } 

    });

</script>
